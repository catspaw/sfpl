<html>
<head>
<script src="js/jquery-git.js"></script>
<script src="js/jquery-ui-1.8.18.custom.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20121008/json2.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore.js"></script>
 <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
<script src="js/handlebars-0.9.0.pre.3.js"></script>
<script src="js/backbone.paginator.js"></script>

<script src="js/main.js"></script>

<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.18.custom.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>

<div id="movieapp">

<div id='header'>
SFPL DVD Collection
</div>

<a href='#' id='next'>Next</a>

<div id='bluebar'>
SFPL Results:
<span id='results_count'>?</span> movies
<span id='filters'></span>
<span id='sort'>Sort: Rating</span>
</div>

<div id='sidebar'>
 <input id='search' value='Search...'></input>
 <div class='menu'>Genre
 </div> 
 <div class='menu'>Audience Rating
 </div>
 <div class='submenu' id='audiencerating'>
  <input type='radio' name='audience' value='5'>5 stars<br/>
  <input type='radio' name='audience' value='4.5'>4.5 or more stars<br/>
  <input type='radio' name='audience' value='4'>4 or more stars<br/>
  <input type='radio' name='audience' value='3.5'>3.5 or more stars<br/>
  <input type='radio' name='audience' value='3'>3 or more stars<br/>
  <input type='radio' name='audience' value='0'>Show all<br/>
 </div>
 <div class='menu'>MPAA Rating
 </div>
</div>

<div id='movies'>
</div>

</div>

<!-- Templates -->

<script type="text/template" id="movie-template">
<div class='movie'>
<div class='thumbnail'><img src='http://content6.flixster.com/movie/11/13/43/11134356_mob.jpg'></div>
<div class='movieinfo'>
  <div class='topline'>
    <span class='movietitle'></span>
    [<span class='year'></span>]
    <span class='starring'></span>
  </div>
  <div class='reviewline'>
    <span class='rating'>SSSS-</span>
    <span class='reviews'><a href=''>Reviews</a></span>
  </div>
  <div class='runtime'>Runtime: <span class='runtime_value'></span> minutes</div>
  <div class='mpaa'>MPAA Rating: <span class='mpaa_value'></span></div>
  <div class='genre'>Family, Comedy</div>
</div>
</script>


</body>
</html>
